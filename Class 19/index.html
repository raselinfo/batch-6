<!DOCTYPE html>

   <title>combinator</title>
   <link rel="stylesheet" href="style.css">

<body>
   <!-- 
      Combinator

      1.General Sibling Selector (~)
      2.Adjacent Sibling Selector (+)
      3.Child Selector (>)
      4.Desendant Selector ( )
    -->

    
   <section class="greantParent">
      <div class="parent">
         <h1>This is heading one</h1>
         <p>This is first para</p>
         <p>This is first para</p>
         <p>This is first para</p>
         <p>This is first para</p>

         <div class="inner__div">
            <p>this is inner para</p>
            <div>
               <p></p>
            </div>
            <h1>This is inner h1</h1>
         </div>
        
         <span>this is span</span>
         <span>this is span</span>
         <span>this is span</span>
         <span>this is span</span>
         <div>
            <span>This is inner span</span>
         </div>
         <p></p>
      </div>
   </section>


</body>

</html>
