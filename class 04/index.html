<!DOCTYPE html>
<html>
    <head>
        <title>Fourth Class</title>
    </head>
    <body>
        <div class="firstClass">
            <p contenteditable="true">This is Paragraph</p>
            <span contenteditable="true">This is span tag</span>
        </div>
        <div>
            <pre>Normal        Text</pre>
            <p>Normal&nbsp;&nbsp;&nbsp;&nbsp;Text</p>
        </div>
        <div>
            <pre>
                less than &lt;
                less than &#60;
                greater than &gt;
                pound &pound;
                copyright &copy;
            </pre>
        </div>

      <center><p>This is center tag</p></center>  
      <div class="input">
        <input type="text" placeholder="Enter your name" size="30px" maxlength="10"> <br>
        <input type="password" maxlength="8" placeholder="Enter your password"><br>
        <input type="email" placeholder="Enter your email"><br>
        <!-- <textarea></textarea> -->
        <textarea cols="15" rows="5"></textarea> <br>
        <!-- <button>Submit</button>
        <input type="button" value="Submit"> -->
        <span>Male</span>
        <input name="gndr" type="radio">
        <span>Female</span>
        <input name="gndr" type="radio">
        <!-- <input type="radio">
        <input type="radio"> -->
        <input type="submit"  value="Submit">
        <input disabled="true" type="submit" value="button 2">
      </div>
    </body>
</html>
